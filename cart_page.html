  <div class="cart-container">
    <h1>My Cart</h1>

    <div class="cart-items">

      <!-- Sample item in the cart -->
      <div class="cart-item">
        <img src="img/431100965_353534543671922_5469763584189103011_n.jpg" alt="Product Image">
        <div class="item-details">
          <h3>Floral Tops</h3>
          <p>Price: 70.00</p>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" value="1" min="1">
          <label for="size">Size:</label>
          <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <button class="remove-item">Remove</button>
        </div>
      </div>
      <!-- Add more items dynamically here -->
    </div>
    <div class="cart-summary">
      <h2>Summary</h2>
      <p>Total items: <span id="total-items">1</span></p>
      <p>Total price: <span id="total-price">$70.00</span></p>
    </div>
    <div class="actions">
      <button class="proceed-to-payment">Proceed to Payment</button>
      <button class="continue-shopping">Continue Shopping</button>
    </div>
  </div>

  <script>
    // Get elements
    const quantityInput = document.getElementById('quantity');
    const sizeSelect = document.getElementById('size');
    const totalPriceSpan = document.getElementById('total-price');
    const proceedToPaymentBtn = document.querySelector('.proceed-to-payment');
    const continueShoppingBtn = document.querySelector('.continue-shopping');
  
    // Calculate total price when quantity or size changes
    function calculateTotalPrice() {
      const price = 70; // Assuming fixed price for each item
      const quantity = parseInt(quantityInput.value);
      const total = price * quantity;
      totalPriceSpan.textContent = '$' + total.toFixed(2);
    }
  
    // Event listeners
    quantityInput.addEventListener('change', calculateTotalPrice);
    sizeSelect.addEventListener('change', calculateTotalPrice);
  </script>
